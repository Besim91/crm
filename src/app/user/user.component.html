<div matTooltip="Add user" class="example-button-container">
    <button (click)="openDialog()" mat-fab aria-label="Example icon button with a delete icon">
        <mat-icon>add</mat-icon>
    </button>
</div>


<mat-card appearance="outlined">
    <mat-card-content>
        <table class="user-table">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
            </tr>
            <tr *ngFor="let user of allUsers" [routerLink]="['/user/' + user.idCostumer]">
                <td>{{user.firstName}} {{user.lastName}} </td>
                <td>{{user.email}}</td>
                <td>{{user.city}}</td>
            </tr>
        </table>
    </mat-card-content>
</mat-card>
