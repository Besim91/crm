<mat-card class="user-detail-header" appearance="outlined">
    <img src="./../../assets/img/albert-einstein.jpg">
    <div class="user-details">
        <h2>
            {{user.firstName}} {{user.lastName}}
        </h2>
        {{user.email}}
    </div>
</mat-card>

<mat-card class="mt-32" appearance="outlined">

    <button mat-icon-button class="pin-right-upper-corner" (click)="openAdressDialog()" [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
        </button>
    </mat-menu>

    <mat-card-content>
        <mat-card-title>Adresse</mat-card-title>
        {{user.street}}<br>
        {{user.zipCode}}{{user.city}}
    </mat-card-content>
</mat-card>
